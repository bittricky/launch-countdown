<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="{{ url_for('static', filename='css/output.css') }}"
      rel="stylesheet"
    />
    <title>Launch Countdown Timer</title>
  </head>
  <body
    class="bg-[#1e1f29] min-h-screen flex flex-col items-center justify-center bg-stars relative"
  >
    <div class="text-center">
      <h1
        class="text-white text-2xl md:text-3xl tracking-[0.3em] uppercase mb-20"
      >
        We're launching soon
      </h1>

      <div class="grid grid-cols-4 gap-4 md:gap-8">
        <div class="flex flex-col items-center">
          <div
            class="bg-[#343650] w-20 h-20 md:w-32 md:h-32 rounded-lg shadow-lg flex items-center justify-center mb-4"
          >
            <span
              id="days"
              class="text-[#fb6087] text-3xl md:text-6xl font-bold"
              >08</span
            >
          </div>
          <span class="text-[#8486a9] text-sm uppercase tracking-[0.3em]"
            >Days</span
          >
        </div>

        <div class="flex flex-col items-center">
          <div
            class="bg-[#343650] w-20 h-20 md:w-32 md:h-32 rounded-lg shadow-lg flex items-center justify-center mb-4"
          >
            <span
              id="hours"
              class="text-[#fb6087] text-3xl md:text-6xl font-bold"
              >23</span
            >
          </div>
          <span class="text-[#8486a9] text-sm uppercase tracking-[0.3em]"
            >Hours</span
          >
        </div>

        <div class="flex flex-col items-center">
          <div
            class="bg-[#343650] w-20 h-20 md:w-32 md:h-32 rounded-lg shadow-lg flex items-center justify-center mb-4"
          >
            <span
              id="minutes"
              class="text-[#fb6087] text-3xl md:text-6xl font-bold"
              >55</span
            >
          </div>
          <span class="text-[#8486a9] text-sm uppercase tracking-[0.3em]"
            >Minutes</span
          >
        </div>

        <div class="flex flex-col items-center">
          <div
            class="bg-[#343650] w-20 h-20 md:w-32 md:h-32 rounded-lg shadow-lg flex items-center justify-center mb-4"
          >
            <span
              id="seconds"
              class="text-[#fb6087] text-3xl md:text-6xl font-bold"
              >41</span
            >
          </div>
          <span class="text-[#8486a9] text-sm uppercase tracking-[0.3em]"
            >Seconds</span
          >
        </div>
      </div>
    </div>

    <script
      type="module"
      src="{{ url_for('static', filename='js/countdown.js') }}"
    ></script>
  </body>
</html>
