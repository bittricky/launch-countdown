<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="{{ url_for('static', filename='css/output.css') }}"
      rel="stylesheet"
    />
    <title>Set Launch Countdown</title>
  </head>
  <body
    class="bg-[#1e1f29] min-h-screen flex flex-col items-center justify-center bg-stars"
  >
    <div class="w-full max-w-md px-4">
      <h1
        class="text-white text-2xl md:text-3xl tracking-[0.3em] uppercase mb-12 text-center"
      >
        Set Launch Timer
      </h1>

      <form method="POST" action="/" class="space-y-8">
        <div class="grid grid-cols-2 gap-6">
          <div class="space-y-2">
            <label
              for="days"
              class="block text-[#8486a9] text-sm uppercase tracking-[0.3em]"
              >Days</label
            >
            <div class="relative">
              <input
                type="number"
                id="days"
                name="days"
                min="0"
                max="99"
                class="w-full bg-[#343650] text-red-500 text-2xl font-bold rounded-lg p-4 border-2 border-[#343650] focus:border-red-500 focus:outline-none transition-colors"
                required
              />
            </div>
          </div>

          <div class="space-y-2">
            <label
              for="hours"
              class="block text-[#8486a9] text-sm uppercase tracking-[0.3em]"
              >Hours</label
            >
            <div class="relative">
              <input
                type="number"
                id="hours"
                name="hours"
                min="0"
                max="23"
                class="w-full bg-[#343650] text-red-500 text-2xl font-bold rounded-lg p-4 border-2 border-[#343650] focus:border-red-500 focus:outline-none transition-colors"
                required
              />
            </div>
          </div>

          <div class="space-y-2">
            <label
              for="minutes"
              class="block text-[#8486a9] text-sm uppercase tracking-[0.3em]"
              >Minutes</label
            >
            <div class="relative">
              <input
                type="number"
                id="minutes"
                name="minutes"
                min="0"
                max="59"
                class="w-full bg-[#343650] text-red-500 text-2xl font-bold rounded-lg p-4 border-2 border-[#343650] focus:border-red-500 focus:outline-none transition-colors"
                required
              />
            </div>
          </div>

          <div class="space-y-2">
            <label
              for="seconds"
              class="block text-[#8486a9] text-sm uppercase tracking-[0.3em]"
              >Seconds</label
            >
            <div class="relative">
              <input
                type="number"
                id="seconds"
                name="seconds"
                min="0"
                max="59"
                class="w-full bg-[#343650] text-red-500 text-2xl font-bold rounded-lg p-4 border-2 border-[#343650] focus:border-red-500 focus:outline-none transition-colors"
                required
              />
            </div>
          </div>
        </div>

        <button
          type="submit"
          class="w-full bg-red-600 hover:bg-red-500 text-white font-bold py-4 px-6 rounded-lg uppercase tracking-[0.3em] transition-colors duration-200 text-sm mt-8"
        >
          Start Countdown
        </button>
      </form>
    </div>
  </body>
</html>
