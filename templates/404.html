<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Launch Countdown Timer</title>
    <link
      href="{{ url_for('static', filename='css/output.css') }}"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="font-['Red_Hat_Text'] font-bold bg-[#1e1f29] min-h-screen flex flex-col items-center justify-center overflow-hidden bg-stars"
  >
    <main
      class="w-full max-w-4xl mx-auto px-4 flex flex-col items-center justify-center text-center"
    >
      <h1
        class="text-white text-2xl md:text-3xl tracking-[0.3em] uppercase mb-12"
      >
        You seem to be lost
      </h1>

      <p class="text-[#8486a9] mb-12 max-w-md">
        It looks like the page you're searching for has drifted off into the
        cosmos. It is going to be ok. Let's keep trying and find our way again.
      </p>

      <a
        href="/"
        class="bg-purple-600 hover:bg-indigo-500 text-white font-bold py-4 px-8 rounded-lg uppercase tracking-[0.3em] transition-colors duration-200 text-sm inline-flex items-center gap-2"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 19l-7-7m0 0l7-7m-7 7h18"
          />
        </svg>
        Back to Timer
      </a>
    </main>
  </body>
</html>
